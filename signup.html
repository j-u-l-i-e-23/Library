<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img src="images/logo.jpg" alt="Logo" width="100" height="100" class="rounded-circle">
                      </a>
                    </div>
                    <h2 class="h4 text-center">REGISTRATION</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your details to register</h3>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                      <label for="firstName" class="form-label">First Name</label>
                      <span id="errfname"></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="First Name" required>
                      <label for="lastName" class="form-label">Last Name</label>
                      <span id="errlname"></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact Number"  required>
                      <label for="contact" class="form-label">Contact</label>
                      <span id="errcontact"></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" autocomplete="abc@gmail.com" required>
                      <label for="email" class="form-label">Email</label>
                      <span id="email"></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" onblur="return passval()" required>
                      <label for="password" class="form-label">Password</label>
                      <span id="errpswd" class="text-danger">Password should include atleast 1 uppercase, 1 lowercase , 1 digit ,1 special symbols and a minimum of 8 charcters</span>
                    </div>
                  </div>  

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="cpswd" id="cpswd" placeholder="Confirm Password"  required>
                      <label for="cpswd" class="form-label">Confirm Password</label>
                      <span id="errcpswd"></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit" onclick="return formValidate()">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
              </div>
